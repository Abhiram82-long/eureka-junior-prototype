<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eureka Juniors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #8b5cf6 0%, #dc2626 50%, #f59e0b 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .glass-effect {
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(139, 92, 246, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .form-input {
            background: rgba(55, 65, 81, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #dc2626 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Eureka Juniors</h1>
            <p class="text-gray-300">Smart Tool Recommendations</p>
        </div>

        <div class="glass-effect rounded-2xl p-8">
            <div class="flex mb-6 bg-gray-800 rounded-lg p-1">
                <button id="loginTab" class="flex-1 py-2 px-4 rounded-md text-white font-medium transition-all duration-200 bg-purple-600">
                    Login
                </button>
                <button id="registerTab" class="flex-1 py-2 px-4 rounded-md text-gray-400 font-medium transition-all duration-200 hover:text-white">
                    Register
                </button>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" id="loginUsername" required class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="loginPassword" required class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none">
                </div>
                <button type="submit" class="btn-primary w-full py-3 rounded-lg text-white font-semibold">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>

            <form id="registerForm" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" id="registerUsername" required class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="registerPassword" required class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Gemini API Key</label>
                    <input type="password" id="registerApiKey" required class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none" placeholder="Your Google Gemini API key">
                    <p class="text-xs text-gray-400 mt-1">Required for tool recommendations</p>
                </div>
                <button type="submit" class="btn-primary w-full py-3 rounded-lg text-white font-semibold">
                    <i class="fas fa-user-plus mr-2"></i>Register
                </button>
            </form>

            <div id="message" class="mt-4 p-3 rounded-lg hidden">
                <p id="messageText" class="text-sm"></p>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="/" class="text-gray-300 hover:text-white transition-colors duration-200">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('bg-purple-600', 'text-white');
            loginTab.classList.remove('text-gray-400');
            registerTab.classList.remove('bg-purple-600', 'text-white');
            registerTab.classList.add('text-gray-400');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('bg-purple-600', 'text-white');
            registerTab.classList.remove('text-gray-400');
            loginTab.classList.remove('bg-purple-600', 'text-white');
            loginTab.classList.add('text-gray-400');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        function showMessage(text, type = 'error') {
            const message = document.getElementById('message');
            const messageText = document.getElementById('messageText');
            
            message.className = `mt-4 p-3 rounded-lg ${type === 'error' ? 'bg-red-500/20 border border-red-500/30' : 'bg-green-500/20 border border-green-500/30'}`;
            messageText.className = `text-sm ${type === 'error' ? 'text-red-300' : 'text-green-300'}`;
            messageText.textContent = text;
            message.classList.remove('hidden');
            
            setTimeout(() => {
                message.classList.add('hidden');
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed');
                }
            } catch (error) {
                showMessage('Network error. Please try again.');
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const geminiApiKey = document.getElementById('registerApiKey').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, gemini_api_key: geminiApiKey })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    showMessage('Registration successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Registration failed');
                }
            } catch (error) {
                showMessage('Network error. Please try again.');
            }
        });

        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
